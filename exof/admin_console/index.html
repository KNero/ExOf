<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ExOf WebConsole</title>
</head>
<script type="text/javascript" src="js/jquery/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
	function login() {
		var id = $("#id").val();
		var password = $("#password").val();
		
		if (id.length > 0 && password.length > 0) {
			sendRequest("loginAdminConsole", {"id" : id, "password" : password}, function(_res) {
				location.replace(_res);
			});
		}
	}
</script>
<body>
	<div align="center" style="padding-top:200px;">
		<table>
			<tr>
				<td>ID</td><td><input type="text" id="id"></td>
			</tr>
			<tr>
				<td>Password</td><td><input type="password" id="password"></td>
			</tr>
		</table>
		<div><input type="button" value="LOGIN" onclick="login()"></div>
	</div>
</body>
</html>
